<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Helper - Local Knowledge Base</title>
    <link rel="manifest" href="/static/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar-custom">
    <div class="container navbar-container">
        <div class="navbar-left">
            <div class="brand-icon">
                <i class="bi bi-flower1"></i>
            </div>
            <span class="brand-text">Bharat Lite</span>
        </div>
        
        <div class="navbar-right">
            <span class="navbar-version">
                <i class="bi bi-tag"></i> v2.0
            </span>
            <span class="navbar-status" id="status-badge">
                <i class="bi bi-wifi"></i> Online
            </span>
            <span class="navbar-status-refresh" id="refresh-status" style="cursor: pointer;" title="Refresh Status">
                <i class="bi bi-arrow-repeat"></i>
            </span>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="card-custom">
        <div class="card-body">
            <h5 class="card-title">
                <i class="bi bi-chat-dots"></i> What would you like to know?
            </h5>
            
            <div class="input-group-custom">
                <input type="text" id="user-query" class="form-control" placeholder="e.g. PM Kisan, fever, crop insurance...">
                <button class="btn" id="btn-ask">
                    <i class="bi bi-send"></i> Ask
                </button>
            </div>
            
            <div class="helper-text">
                <i class="bi bi-info-circle"></i> Ask any question - we have data on 50+ topics
            </div>
        </div>
    </div>

    <div id="response-area">
        <div class="welcome-message" id="welcome-msg">
            <i class="bi bi-cloud-check"></i>
            <p>Try these keywords: PM Kisan, Ayushman Bharat, Dengue, Crop Insurance, Soil Health...</p>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer-simple">
    <div class="container">
        <span>
            <i class="bi bi-building"></i> Desi Helper - Your Personal Knowledge Assistant
        </span>
    </div>
</div>

<script src="/static/js/main.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/js/sw.js');
    }
</script>
</body>
</html>
