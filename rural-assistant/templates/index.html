
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramin Sahayak - Industry Label Design</title>
    <link rel="manifest" href="/static/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">

<!-- Industry Label Header -->
<div class="industry-label">
    <div class="label-strip"></div>
    <div class="container">
        <div class="label-content">
            <div class="label-icon">
                <i class="bi bi-building"></i>
            </div>
            <div class="label-text">
                <span class="label-title">Gramin Sahayak</span>
                <span class="label-subtitle">Industrial Grade ‚Ä¢ Offline AI</span>
            </div>
            <div class="label-badge">
                <span class="badge">v2.0</span>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-dark bg-success">
    <div class="container">
        <span class="navbar-brand mb-0 h1">
            <i class="bi bi-flower1"></i> Gramin Sahayak
        </span>
        <span id="status-badge" class="badge bg-warning text-dark">
            <i class="bi bi-wifi"></i> Online
        </span>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">
                <i class="bi bi-chat-dots"></i> How can I help you today?
            </h5>
            <div class="input-group">
                <input type="text" id="user-query" class="form-control form-control-lg" placeholder="e.g. PM Kisan, Fever...">
                <button class="btn btn-success" id="btn-ask">
                    <i class="bi bi-send"></i> Ask
                </button>
            </div>
            <small class="text-muted">
                <i class="bi bi-info-circle"></i> Type in English or Hindi Keywords
            </small>
        </div>
    </div>

    <div id="response-area">
        <!-- Responses will appear here -->
        <div class="text-center text-muted mt-5" id="welcome-msg">
            <i class="bi bi-cloud-offline" style="font-size: 3rem;"></i>
            <p class="mt-3">I can work without internet for common questions.</p>
        </div>
    </div>
</div>

<!-- Industry Label Footer -->
<div class="industry-footer">
    <div class="container">
        <div class="footer-content">
            <span>üè≠ Industry Label Certified</span>
            <span>ISO 9001:2024</span>
        </div>
    </div>
</div>

<script src="/static/js/main.js"></script>
<script>
    // Register Service Worker for Offline Use
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/js/sw.js');
    }
</script>
</body>
</html>
